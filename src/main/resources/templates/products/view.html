<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Product</title>
</head>
<body>
<div th:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">
                        <i class="bi bi-eye"></i> Product Details
                    </h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="text-muted small">Product ID</label>
                            <p class="fs-6 fw-bold" th:text="${product.id}">ID</p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="text-muted small">Category</label>
                            <p>
                                <span class="badge bg-info fs-6" th:text="${product.category ?: 'N/A'}">Category</span>
                            </p>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="text-muted small">Product Name</label>
                        <p class="fs-4 fw-bold" th:text="${product.name}">Product Name</p>
                    </div>

                    <div class="mb-3">
                        <label class="text-muted small">Description</label>
                        <p class="fs-6" th:text="${product.description}">Description</p>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="text-muted small">
                                <i class="bi bi-currency-dollar"></i> Price
                            </label>
                            <p class="fs-3 fw-bold text-success"
                               th:text="${'$' + #numbers.formatDecimal(product.price, 1, 2)}">$0.00</p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="text-muted small">
                                <i class="bi bi-box-seam"></i> Quantity
                            </label>
                            <p>
                                    <span class="badge fs-4"
                                          th:classappend="${product.quantity > 10 ? 'bg-success' : (product.quantity > 0 ? 'bg-warning' : 'bg-danger')}"
                                          th:text="${product.quantity + ' units'}">0 units</span>
                            </p>
                            <small class="text-muted" th:if="${product.quantity <= 10 && product.quantity > 0}">
                                <i class="bi bi-exclamation-triangle"></i> Low stock
                            </small>
                            <small class="text-danger" th:if="${product.quantity <= 0}">
                                <i class="bi bi-x-circle"></i> Out of stock
                            </small>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="d-flex justify-content-between mt-4 pt-3 border-top">
                        <a class="btn btn-secondary" href="/products">
                            <i class="bi bi-arrow-left"></i> Back to List
                        </a>
                        <div>
                            <a class="btn btn-warning" th:href="@{/products/edit/{id}(id=${product.id})}">
                                <i class="bi bi-pencil"></i> Edit
                            </a>
                            <button class="btn btn-danger delete-btn"
                                    th:data-id="${product.id}"
                                    th:data-name="${product.name}"
                                    type="button">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="scripts">
    <script>
        // Delete confirmation with SweetAlert2
        document.querySelector('.delete-btn')?.addEventListener('click', function () {
            const productId = this.getAttribute('data-id');
            const productName = this.getAttribute('data-name');

            Swal.fire({
                title: 'Are you sure?',
                text: `Do you want to delete "${productName}"?`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ef476f',
                cancelButtonColor: '#6c757d',
                confirmButtonText: 'Yes, delete it!',
                cancelButtonText: 'Cancel'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = `/products/delete/${productId}`;
                }
            });
        });
    </script>
</div>
</body>
</html>
