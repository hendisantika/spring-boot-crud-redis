<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
</head>
<body>
<div th:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">
                        <i th:class="${product.id != null && product.id != '' ? 'bi bi-pencil-square' : 'bi bi-plus-circle'}"></i>
                        <span th:text="${product.id != null && product.id != '' ? 'Edit Product' : 'Add New Product'}">Product Form</span>
                    </h3>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/products/save}" th:object="${product}">
                        <!-- Hidden ID field -->
                        <input th:field="*{id}" type="hidden">

                        <!-- Product Name -->
                        <div class="mb-3">
                            <label class="form-label" for="name">
                                Product Name <span class="text-danger">*</span>
                            </label>
                            <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-box"></i>
                                    </span>
                                <input class="form-control"
                                       id="name"
                                       placeholder="Enter product name"
                                       required
                                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                                       th:field="*{name}"
                                       type="text">
                            </div>
                            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('name')}">
                                <span th:errors="*{name}"></span>
                            </div>
                        </div>

                        <!-- Description -->
                        <div class="mb-3">
                            <label class="form-label" for="description">
                                Description <span class="text-danger">*</span>
                            </label>
                            <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-text-paragraph"></i>
                                    </span>
                                <textarea class="form-control"
                                          id="description"
                                          placeholder="Enter product description"
                                          required
                                          rows="3"
                                          th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''"
                                          th:field="*{description}"></textarea>
                            </div>
                            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('description')}">
                                <span th:errors="*{description}"></span>
                            </div>
                        </div>

                        <!-- Category -->
                        <div class="mb-3">
                            <label class="form-label" for="category">
                                Category
                            </label>
                            <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-tag"></i>
                                    </span>
                                <select class="form-select" id="category" th:field="*{category}">
                                    <option value="">Select a category</option>
                                    <option value="Electronics">Electronics</option>
                                    <option value="Clothing">Clothing</option>
                                    <option value="Food">Food</option>
                                    <option value="Books">Books</option>
                                    <option value="Toys">Toys</option>
                                    <option value="Sports">Sports</option>
                                    <option value="Home">Home</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>

                        <!-- Price and Quantity Row -->
                        <div class="row">
                            <!-- Price -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label" for="price">
                                    Price <span class="text-danger">*</span>
                                </label>
                                <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-currency-dollar"></i>
                                        </span>
                                    <input class="form-control"
                                           id="price"
                                           min="0.01"
                                           placeholder="0.00"
                                           required
                                           step="0.01"
                                           th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''"
                                           th:field="*{price}"
                                           type="number">
                                </div>
                                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('price')}">
                                    <span th:errors="*{price}"></span>
                                </div>
                            </div>

                            <!-- Quantity -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label" for="quantity">
                                    Quantity <span class="text-danger">*</span>
                                </label>
                                <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-hash"></i>
                                        </span>
                                    <input class="form-control"
                                           id="quantity"
                                           min="1"
                                           placeholder="0"
                                           required
                                           th:classappend="${#fields.hasErrors('quantity')} ? 'is-invalid' : ''"
                                           th:field="*{quantity}"
                                           type="number">
                                </div>
                                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('quantity')}">
                                    <span th:errors="*{quantity}"></span>
                                </div>
                            </div>
                        </div>

                        <!-- Form Actions -->
                        <div class="d-flex justify-content-between align-items-center mt-4">
                            <a class="btn btn-secondary" href="/products">
                                <i class="bi bi-arrow-left"></i> Back to List
                            </a>
                            <button class="btn btn-primary" type="submit">
                                <i class="bi bi-check-circle"></i>
                                <span th:text="${product.id != null && product.id != '' ? 'Update Product' : 'Create Product'}">Save</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="scripts">
    <script>
        // Form validation feedback
        (function () {
            'use strict'
            var forms = document.querySelectorAll('form')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</div>
</body>
</html>
